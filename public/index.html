<!doctype html>
<html lang='en'>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat</title>
  <link rel='stylesheet' href='./styles/chat.css' />
</head>

<body>
  <input type="hidden" id="user" value="" />

  <main>
    <ul id="messages"></ul>
  </main>

  <footer>
    <div id="notifyUser"></div>
    <fieldset>
      <input id="m" autocomplete="off" placeholder="Type your message here.." />
      <input type="button" id="button" value="Send" />
    </fieldset>
  </footer>

  <!-- add socket.io from https://cdnjs.com/libraries/socket.io -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"
    integrity="sha256-Dul4c09cdrWKXVtallPxF558lwxMwCC8dXJdZ0PVW54=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

  <!-- use new ES6 modules to make import/export easy -->
  <script type=module src="./scripts/namer.js"></script>
  <script type=module src="./scripts/chat.js"></script>
</body>

</html>
